<body style="background-color: #f0f2f5;">
<div id="login" style="display: flex; justify-content: center; align-items: center; gap:70px;">
    <div id="name" style="margin-left: 50px;">
        <h1 style="padding-bottom: 20px;">facebook</h1>
        <h2 style="width:400px;height: 84px; line-height: 2rem;">Facebook helps you connect and share with the people in your life</h2>
    </div>
    <div id="border" style="border:0.5px solid white;height:auto; width:370px;text-align: center; border-radius: 7px;padding-left: 20px;margin-top:100px; background-color:#fff; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
    <div id="form" style="height: auto;padding-left: 20px;padding-top: 20px;
    padding-bottom: 35px;padding-right: 20px;">
        <form>
        <input type="email" placeholder="Email address or phone number" style="height:40px;width:300px;font-size: 1rem;padding-left: 10px;" minlength="5" maxlength="50" > <br> <br>
        <input type="password" placeholder="Password" style="height:40px;width:300px;font-size: 1rem;padding-left: 10px;" minlength="5" maxlength="50" > <br><br>
        <button type="submit" style="height:50px;width:315px;font-size: 1.2rem;color: white;background-color: #0866FF; border-radius: 10px 10px; border: 3px solid #0866FF;font-weight: 600;">Log in</button> <br> <br>
        <a href="#" style="text-decoration: none;font-size: 0.9rem;padding-bottom: 30px;text-align: center;" >Forgotten Password</a>
        <br>
         <br>
         <hr> <br>   
        <button type="submit" style="height:50px;width:315px;font-size: 1.2rem;color: white;background-color: #42b72a; border-radius: 10px 10px; border: 3px solid #42b72a; font-weight: 600;" >Create new account</button> <br>
    </form>
    </div>
</div>
</div>
