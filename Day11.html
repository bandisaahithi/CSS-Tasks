<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using Grid</title>
    <link rel="stylesheet" href="./Day11.css">
</head>
<body style="background-color: cornflowerblue;">
    <div class="box">
    <div class="grid-box">
        <div class="grid-items item1">0</div>
        <div class="grid-items item2">+</div>
        <div class="grid-items item3">-</div>
        <div class="grid-items item4">&times;</div>
        <div class="grid-items item5">&div;</div>
        <div class="grid-items item6">7</div>
        <div class="grid-items item7">8</div>
        <div class="grid-items item8">9</div>
        <div class="grid-items item9">=</div>
        <div class="grid-items item10">4</div>
        <div class="grid-items item11">5</div>
        <div class="grid-items item12">6</div>
        <div class="grid-items item13">1</div>
        <div class="grid-items item14">2</div>
        <div class="grid-items item15">3</div>
        <div class="grid-items item16">.</div>
        <div class="grid-items item17">0</div>
        <div class="grid-items item18">C</div>
    </div>
</div>
</body>
</html>
